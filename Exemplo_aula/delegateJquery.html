<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo delgate</title>
    <style>
        p{
            background: yellow;
            font-weight: bold;
            cursor: pointer;
            padding: 5px;
        }
        p.over{
            background: #ccc;
        }
        span{
            color: red;
        }
    </style>
    <script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <p> Click aqui! </p>
    <span></span>
    <script>
        $("body").delegate("p", "click", function(){
            $(this).after("<p> Outro par√°grafo! </p>");
        });
    </script>
</body>
</html>
