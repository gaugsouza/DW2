<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo Hide</title>
    <script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <ul>
        <li>Flamengo</li>
        <li>Palmeiras</li>
        <li>Santos</li>
        <li>Corinthians</li>
        <li>São Paulo</li>
        <li>Fluminense</li>
        <li>Goiás</li>
        <li>CSA</li>
    </ul>
    <script>
        $("li").hide().parent().before("<a href='javascript:void(0)'> Mostrar times do Brasileirão </a>");
        $("a").click(function(){
            $("li").show();
        });
    </script>
</body>
</html>
