<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo contextMenu</title>
    <style>
        div{
            background:blue;
            color:white;
            height:100px;
            width:150px;
        }
        div.contextMenu{
            background: yellow;
            color: black;
        }
    </style>
    <script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <div id="teste"></div>
    <span> Clique com o bot√£o direito do mouse no bloco </span>
    <script>
        var div = $("#teste").first();
        div.contextmenu(function(){
            div.toggleClass("contextMenu");
        });
    </script>
</body>
</html>
