<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo on</title>
    <style>
        p{
            color: red;
        }
        span{
            color: blue;
        }
    </style>
    <script type="text/javascript" src="../jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <p> Tem um evento personalizado anexado. </p>
    <button> Acionar evento personalizado </button>
    <span style="display:none;"></span>
    <script>
        $("p").on("eventoPersonalizado", function(event,nome){
            $(this).text("Ol√°, " + nome + "!");
            $("span")
                .stop()
                .css("opacity", 1)
                .text("Nome = " + nome)
                .fadeIn(30)
                .fadeOut(1000);
        });
        $("button").click(function(){
            $("p").trigger("eventoPersonalizado", ["Vladimir Camelo"]);
        })
    </script>
</body>
</html>
