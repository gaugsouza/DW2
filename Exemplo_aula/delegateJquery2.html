<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo 2 delegate</title>
    <style>
        p{
            color: red;
        }
        span{
            color:blue;
        }
    </style>
    <script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <p name="Good boi :^)"> Tem um evento personalizado anexo. </p>
    <button> Ativar o evento personalizado </button>
    <span style="display:none;"></span>
    <script>
        $("body").delegate("p", "eventoPersonalizado", function(nome){
            nome = $("p").attr("name");
            $(this).text("Ol√°");
            $("span")
                .stop()
                .css("opacity", 1)
                .text("Nome = " + nome)
                .fadeIn(30)
                .fadeOut(1000);
        });
        $("button").click(function(){
            $("p").trigger("eventoPersonalizado");
        });
    </script>
</body>
</html>
