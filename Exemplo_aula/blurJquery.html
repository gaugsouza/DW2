<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo Blur</title>
    <script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <form action="">
        <input type="text" id="caixaTexto1" placeholder="Caixa de texto 1">
        <input type="text" placeholder="Caixa de texto 2">
    </form>
    <div id="teste">
        Acionar o evento manipulador
    </div>
    <script>
        $("#caixaTexto1").blur(function(){
            alert("Evento manipulador para .blur() chamado.");
        });
        $("#teste").click(function(){
            $("#caixaTexto1").blur();
        });
    </script>
</body>
</html>
