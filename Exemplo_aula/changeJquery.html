<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Exemplo change</title>
    <script type="text/javascript" src="jQuery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <select name="estados">
        <option> SÃ£o Paulo </option>
        <option selected="selected"> Rio de Janeiro </option>
        <option> Bahia </option>
        <option> Minas Gerais </option>
    </select>
    <div id="teste"></div> 
    <script type="text/javascript">
        $("select").change(function(){
            var str = "";
            $("select option:selected").each(function(){
                str += $(this).text() + " ";
            });
            $("#teste").text(str);
        }).change();
    </script>    
</body>
</html>
